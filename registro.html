<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <h2>Registrar Usuario</h2>
    <br>
    <div class="row">
        <div class="col"><input type="text" class="form-control" id="nombre" placeholder="Digita tu Nombre"></div>
        <div class="col"><input type="text" class="form-control" id="apellido" placeholder="Digita tu Apellido"></div>
    </div>
    <div class="row">
        <div class="col"><input type="text" class="form-control" id="email" placeholder="Digita tu Correo"></div>
        <div class="col"><input type="text" class="form-control" id="confEmail" placeholder="Confirma tu Correo"></div>
    </div>
    <div class="row">
        <div class="col"><input type="text" class="form-control" id="pass" placeholder="Digita tu Contraseña"></div>
        <div class="col"><input type="text" class="form-control" id="confPass" placeholder="Confirma tu Contraseña"></div>
    </div>
    <br>
    <div class="row">
        <div class="col col-md-auto"><button type="button" class="btn btn-light" id="regBtn">Regístrar Usuario</button></div>
        <div class="col col-md-auto"><a href="inicioSesion.html"><button type="button" class="btn btn-light">Iniciar Sesión</button></a></div>
    </div> 
    <br>
    <div class="row">
        <div class="col col-md-auto"><p id="texto"></p></div>
        <div class="col col-md-auto"><p id="texto2"></p></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="function.js"></script>
</body>
</html>
